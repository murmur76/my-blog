@(title:String)(body: => Html)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("public/javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
         
        <div id="header">
            <div id="logo">
                <h1>@play.api.Play.current.configuration.getString("blog.baseline")</h1>
            </div>
            <div id="title">
                <img class="center" width="800", height="400", src="@routes.Assets.at("images/Bamza.jpg")" />
            </div> <br>
        </div>
        <h2><a href="/blog">@play.api.Play.current.configuration.getString("blog.title")</a></h2>
        <a href="/write">write post</a><br><br>
        <div id="main">
            @body
        </div>
        
        <p id="footer">
            This is a (not that) powerful blog engine built with the
            <a href="http://www.playframework.org">Play framework</a>
            as a tutorial application.
        </p>
        
    </body>
</html>
