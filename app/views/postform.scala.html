@(postForm: Form[Post])
@import helper._
@import models.Post
@main("Post") {
    <form action="/getPost" method="POST">
    <input type="number" name="id" id=""/>
    @inputText(postForm("title"))
    @inputText(postForm("content"))
    @inputDate(postForm("postedAt"))
    <input type="submit" value="Submit">
}
